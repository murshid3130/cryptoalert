<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab AI - Master Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        
        .branding { text-align: center; color: var(--gold); font-weight: bold; padding: 5px; text-transform: uppercase; border-bottom: 1px solid #333; margin-bottom: 8px; }

        /* Wallet Section */
        .wallet-bar { display: flex; justify-content: space-between; background: #2b3139; padding: 8px; border-radius: 6px; margin-bottom: 10px; border: 1px solid var(--gold); }
        .stat-val { font-weight: bold; color: var(--gold); }

        /* Grid Layout */
        .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; }

        /* Forecast & Decoder Cards */
        .info-card { background: var(--card); border-radius: 8px; padding: 12px; border: 1px solid #333; }
        .title-gold { color: var(--gold); font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; border-bottom: 1px solid #444; padding-bottom: 3px; }

        /* History Table */
        .history-box { background: #161a1e; border-radius: 8px; padding: 10px; margin-top: 10px; border: 1px solid #444; max-height: 150px; overflow-y: auto; }
        table { width: 100%; text-align: left; border-collapse: collapse; font-size: 0.75rem; }
        th { color: #848e9c; padding-bottom: 5px; }
        td { padding: 4px 0; border-bottom: 1px solid #222; }

        #chart-container { height: 260px; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin: 10px 0; }
        .controls { display: flex; gap: 5px; justify-content: center; margin-bottom: 10px; }
        select, button { padding: 5px 10px; border-radius: 4px; border: none; background: #2b3139; color: white; cursor: pointer; }
        button { background: var(--gold); color: black; font-weight: bold; }
        .profit { color: var(--green); } .loss { color: var(--red); }
    </style>
</head>
<body>

    <div class="branding">Mehrab Ali - Master AI Hub</div>

    <div class="wallet-bar">
        <div>üí∞ Fund: <span id="balance" class="stat-val">$10,000</span></div>
        <div>üìà P/L: <span id="total-pl" class="stat-val">$0.00</span></div>
        <div>ü§ñ Bot: <span style="color:var(--green)">Online</span></div>
    </div>

    <div class="main-grid">
        <div class="info-card">
            <div class="title-gold">üìà AI TRADE SETUP (H1)</div>
            <div style="display:flex; justify-content:space-between; font-weight:bold;">
                <div style="color:var(--green)">ENTRY: <span id="entry-p">--</span></div>
                <div style="color:var(--red)">SL: <span id="sl-p">--</span></div>
                <div style="color:var(--gold)">TP: <span id="tp-p">--</span></div>
            </div>
        </div>

        <div class="info-card">
            <div class="title-gold">üïØÔ∏è MARKET KA MOOD (ASAN)</div>
            <div id="candle-easy" style="font-style:italic;">Scanning candles...</div>
        </div>
    </div>

    <div class="controls">
        <select id="coin-selector" onchange="initUpdate()"></select>
        <button onclick="fetchData()">Manual Sync</button>
    </div>

    <div id="chart-container"><div id="tv-widget" style="height: 100%;"></div></div>

    <div class="history-box">
        <div class="title-gold">üìú MEHRAB AI TRADE LOGS</div>
        <table>
            <thead>
                <tr><th>Coin</th><th>Side</th><th>Entry</th><th>Exit</th><th>Profit/Loss</th></tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let balance = 10000; let totalPL = 0; let activeTrade = null;
        let currentID = 'bitcoin'; let currentPrice = 0;

        async function getCoins() {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20');
            const data = await res.json();
            const sel = document.getElementById('coin-selector');
            data.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.id; opt.dataset.symbol = c.symbol.toUpperCase() + 'USDT';
                opt.innerText = c.name; if(c.id === 'bitcoin') opt.selected = true;
                sel.appendChild(opt);
            });
            initUpdate();
        }

        function initUpdate() {
            const sel = document.getElementById('coin-selector');
            const sym = sel.options[sel.selectedIndex].dataset.symbol;
            currentID = sel.value;
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:"+sym, "interval": "60",
                "theme": "dark", "container_id": "tv-widget"
            });
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${currentID}/ohlc?vs_currency=usd&days=1`);
                const ohlc = await res.json();
                const last = ohlc[ohlc.length - 1];
                const open = last[1], high = last[2], low = last[3], close = last[4];
                currentPrice = close;

                // --- 1. ASAN DECODER ---
                let mood = "";
                const body = Math.abs(close - open);
                if ((high - Math.max(open, close)) > body * 2) mood = "Upar se rejection! Sellers zor mein hain.";
                else if ((Math.min(open, close) - low) > body * 2) mood = "Niche se support! Buyers push kar rahay hain.";
                else if (close > open) mood = "Green power! Market upar jana chahti hai.";
                else mood = "Sellers ka control hai abhi.";
                document.getElementById('candle-easy').innerText = mood;

                // --- 2. FORECAST ---
                const pivot = (high + low + close) / 3;
                const r1 = (2 * pivot) - low;
                const s1 = (2 * pivot) - high;
                document.getElementById('entry-p').innerText = r1.toFixed(1);
                document.getElementById('sl-p').innerText = s1.toFixed(1);
                document.getElementById('tp-p').innerText = (r1 * 1.05).toFixed(1);

                // --- 3. BOT LOGIC ---
                if (!activeTrade) {
                    if (currentPrice <= s1) executeTrade('BUY');
                    else if (currentPrice >= r1) executeTrade('SELL');
                } else {
                    checkExit();
                }

            } catch(e) { console.log("Updating..."); }
        }

        function executeTrade(type) {
            activeTrade = { coin: currentID.toUpperCase(), type: type, entry: currentPrice, amount: 1000 };
        }

        function checkExit() {
            let change = ((currentPrice - activeTrade.entry) / activeTrade.entry) * 100;
            if (activeTrade.type === 'SELL') change = -change;

            if (change >= 1.2 || change <= -0.8) {
                const pVal = (activeTrade.amount * change) / 100;
                balance += pVal; totalPL += pVal;
                document.getElementById('balance').innerText = `$${balance.toFixed(0)}`;
                document.getElementById('total-pl').innerText = `$${totalPL.toFixed(2)}`;
                
                const row = `<tr><td>${activeTrade.coin}</td><td>${activeTrade.type}</td><td>${activeTrade.entry.toFixed(1)}</td><td>${currentPrice.toFixed(1)}</td><td class="${pVal>=0?'profit':'loss'}">${pVal.toFixed(2)}</td></tr>`;
                document.getElementById('history-body').insertAdjacentHTML('afterbegin', row);
                activeTrade = null;
            }
        }

        getCoins();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
