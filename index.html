<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Advisor - Murshid3130</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        select, input { background: #2b3139; color: white; border: 1px solid #474d57; padding: 12px; border-radius: 6px; outline: none; }
        button { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .price-val { font-size: 2.5rem; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .advisor-box { padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid; font-weight: bold; line-height: 1.6; }
        .buy-zone { border-color: var(--green); background: rgba(2, 192, 118, 0.1); color: var(--green); }
        .sell-zone { border-color: var(--red); background: rgba(207, 48, 74, 0.1); color: var(--red); }
        
        .levels { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.9rem; }
        .level-box { text-align: center; flex: 1; padding: 5px; }
        .r-level { color: var(--red); }
        .s-level { color: var(--green); }
        
        #chart-container { height: 500px; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="controls">
        <select id="coin-selector" onchange="initUpdate()">
            <option value="ethereum">Loading Coins...</option>
        </select>
        <select id="tf-selector" onchange="initUpdate()">
            <option value="15">15m (Short Term)</option>
            <option value="60" selected>1h (Mid Term)</option>
            <option value="D">1D (Long Term)</option>
        </select>
        <input type="number" id="alert-price" placeholder="Set Alert Price">
        <button onclick="setAlert()">Set Alert</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3 id="display-name">Ethereum</h3>
            <div class="price-val" id="live-price">$0.00</div>
            <div id="price-change">--% (24h)</div>
            
            <div id="ai-advice" class="advisor-box buy-zone">
                AI Thinking...
            </div>
        </div>

        <div class="card">
            <h3>Support & Resistance (AI Calculated)</h3>
            <div class="levels">
                <div class="level-box">
                    <div class="r-level">Resistance 2</div>
                    <strong id="r2">--</strong>
                </div>
                <div class="level-box">
                    <div class="r-level">Resistance 1</div>
                    <strong id="r1">--</strong>
                </div>
            </div>
            <div class="levels">
                <div class="level-box">
                    <div class="s-level">Support 1</div>
                    <strong id="s1">--</strong>
                </div>
                <div class="level-box">
                    <div class="s-level">Support 2</div>
                    <strong id="s2">--</strong>
                </div>
            </div>
            <hr style="border:0.1px solid #333; margin:15px 0;">
            <p style="font-size:0.8rem; color:#848e9c;">Note: Buying near S1/S2 and selling near R1/R2 is recommended.</p>
        </div>
    </div>

    <div id="chart-container">
        <div id="tv-widget" style="height: 100%;"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentID = 'ethereum';
        let currentSymbol = 'ETHUSDT';
        let alerts = [];

        async function getCoins() {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1');
            const data = await res.json();
            const sel = document.getElementById('coin-selector');
            sel.innerHTML = '';
            data.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.id;
                opt.dataset.symbol = c.symbol.toUpperCase() + 'USDT';
                opt.innerText = `${c.name} (${c.symbol.toUpperCase()})`;
                if(c.id === 'ethereum') opt.selected = true;
                sel.appendChild(opt);
            });
        }

        function initUpdate() {
            const sel = document.getElementById('coin-selector');
            const tf = document.getElementById('tf-selector').value;
            currentID = sel.value;
            currentSymbol = sel.options[sel.selectedIndex].dataset.symbol;
            document.getElementById('display-name').innerText = sel.options[sel.selectedIndex].text;
            
            loadChart(currentSymbol, tf);
            fetchTechnicalData();
        }

        function loadChart(sym, tf) {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:"+sym, "interval": tf,
                "timezone": "Etc/UTC", "theme": "dark", "style": "1",
                "locale": "en", "container_id": "tv-widget", "hide_side_toolbar": false,
                "allow_symbol_change": true, "details": true
            });
        }

        async function fetchTechnicalData() {
            try {
                // Fetching OHLC for Support/Resistance calculation
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${currentID}/ohlc?vs_currency=usd&days=1`);
                const ohlc = await res.json();
                const lastBar = ohlc[ohlc.length - 1]; // [time, open, high, low, close]
                
                const high = lastBar[2];
                const low = lastBar[3];
                const close = lastBar[4];
                const pivot = (high + low + close) / 3;

                // Pivot Point Calculations
                const r1 = (2 * pivot) - low;
                const r2 = pivot + (high - low);
                const s1 = (2 * pivot) - high;
                const s2 = pivot - (high - low);

                document.getElementById('r1').innerText = r1.toFixed(2);
                document.getElementById('r2').innerText = r2.toFixed(2);
                document.getElementById('s1').innerText = s1.toFixed(2);
                document.getElementById('s2').innerText = s2.toFixed(2);

                // Live Price and AI Signal
                const pRes = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${currentID}&vs_currencies=usd&include_24hr_change=true`);
                const pData = await pRes.json();
                const price = pData[currentID].usd;
                const change = pData[currentID].usd_24h_change;

                document.getElementById('live-price').innerText = `$${price.toLocaleString()}`;
                const chEl = document.getElementById('price-change');
                chEl.innerText = `${change.toFixed(2)}% (24h)`;
                chEl.style.color = change >= 0 ? 'var(--green)' : 'var(--red)';

                // AI ADVISOR LOGIC
                const adv = document.getElementById('ai-advice');
                if (price <= s1) {
                    adv.className = "advisor-box buy-zone";
                    adv.innerHTML = `AI SIGNAL: STRONG BUY<br>Price is at Support Level ($${s1.toFixed(2)}). Best for Short-term bounce.`;
                } else if (price >= r1) {
                    adv.className = "advisor-box sell-zone";
                    adv.innerHTML = `AI SIGNAL: SELL / SHORT<br>Price hit Resistance ($${r1.toFixed(2)}). Expect a rejection.`;
                } else {
                    adv.className = "advisor-box";
                    adv.style.background = "#2b3139";
                    adv.style.borderColor = "#848e9c";
                    adv.innerHTML = `AI ADVICE: HOLD / NEUTRAL<br>Wait for price to reach $${s1.toFixed(2)} to Buy or $${r1.toFixed(2)} to Sell.`;
                }

                // Alert Check
                alerts.forEach((a, i) => {
                    if (price >= a) {
                        alert(`ðŸš€ ALERT: ${currentSymbol} reached $${price}`);
                        alerts.splice(i, 1);
                    }
                });

            } catch (e) { console.error("Data Error"); }
        }

        function setAlert() {
            const val = document.getElementById('alert-price').value;
            if(val) { alerts.push(parseFloat(val)); alert("Alert Set!"); }
        }

        getCoins().then(() => {
            initUpdate();
            setInterval(fetchTechnicalData, 20000);
        });
    </script>
</body>
</html>
