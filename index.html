<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab AI - ETH Quantum Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        
        .header-box { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 10px; }
        .branding { color: var(--gold); font-weight: bold; font-size: 1.1rem; text-transform: uppercase; margin: 0; }

        /* Wallet & Volume Stats */
        .stats-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .stat-card { background: #2b3139; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #444; }
        .val { display: block; font-weight: bold; color: var(--gold); font-size: 1rem; }

        /* Multi-TF Strategy Monitor */
        .strategy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .tf-box { background: var(--card); padding: 10px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .label { font-size: 0.7rem; color: #848e9c; display: block; margin-bottom: 4px; }
        .status { font-weight: bold; }
        .bullish { color: var(--green); }
        .bearish { color: var(--red); }

        /* AI Guidance & Decoder */
        .ai-panel { background: #1c2127; padding: 10px; border-radius: 6px; border-left: 4px solid var(--gold); margin-bottom: 10px; }

        #chart-container { height: 280px; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin-bottom: 10px; }
        
        /* History Logs */
        .history-box { background: #161a1e; border-radius: 8px; padding: 10px; border: 1px solid #444; max-height: 150px; overflow-y: auto; }
        table { width: 100%; text-align: left; border-collapse: collapse; font-size: 0.75rem; }
        th { color: #848e9c; border-bottom: 1px solid #333; padding-bottom: 5px; }
        td { padding: 5px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="header-box">
        <h1 class="branding">Mehrab Ali - ETH Strategy Hub</h1>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><span class="label">Wallet</span><span id="balance" class="val">$10,000</span></div>
        <div class="stat-card"><span class="label">24h Volume</span><span id="vol-24h" class="val">--</span></div>
        <div class="stat-card"><span class="label">Total P/L</span><span id="total-pl" class="val">$0.00</span></div>
    </div>

    <div class="strategy-grid">
        <div class="tf-box"><span class="label">H1 Trend</span><div id="h1-status" class="status">--</div></div>
        <div class="tf-box"><span class="label">M5 Trend</span><div id="m5-status" class="status">--</div></div>
        <div class="tf-box"><span class="label">Vol Filter</span><div id="vol-status" class="status">--</div></div>
    </div>

    <div class="ai-panel">
        <strong>MEHRAB AI Advice:</strong> <span id="ai-advice">Scanning alignment...</span><br>
        <small style="color: #848e9c;" id="candle-decoder">Decoder: Initializing analysis...</small>
    </div>

    <div id="chart-container"><div id="tv-widget" style="height: 100%;"></div></div>

    <div class="history-box">
        <div style="color:var(--gold); font-weight:bold; font-size:0.8rem; margin-bottom:5px;">ðŸ“œ REAL-TIME TRADE LOGS</div>
        <table>
            <thead>
                <tr><th>Type</th><th>Entry</th><th>Exit</th><th>Profit/Loss</th></tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let balance = 10000; let totalPL = 0; let activeTrade = null;
        let ethPrice = 0; let avgVol = 0;

        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:ETHUSDT", "interval": "5",
            "theme": "dark", "container_id": "tv-widget"
        });

        async function updateMarketData() {
            try {
                // 1. Fetch Market Stats & Volume
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/ethereum?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`);
                const data = await res.json();
                
                ethPrice = data.market_data.current_price.usd;
                const vol = data.market_data.total_volume.usd;
                const change24h = data.market_data.price_change_percentage_24h;
                
                document.getElementById('vol-24h').innerText = '$' + (vol/1e9).toFixed(1) + 'B';
                
                // Volume Filter (Simulated check for high activity)
                const volHigh = vol > 1000000000; // Filter: 1B+ Volume
                const volStatus = document.getElementById('vol-status');
                volStatus.innerText = volHigh ? "HIGH" : "LOW";
                volStatus.className = "status " + (volHigh ? "bullish" : "bearish");

                // 2. Trend Logic (H1 & M5 Simulation)
                const h1Trend = change24h > 0 ? "BULLISH" : "BEARISH";
                document.getElementById('h1-status').innerText = h1Trend;
                document.getElementById('h1-status').className = "status " + (h1Trend === "BULLISH" ? "bullish" : "bearish");

                const m5Trend = data.market_data.price_change_percentage_1h_in_currency.usd > 0 ? "BULLISH" : "BEARISH";
                document.getElementById('m5-status').innerText = m5Trend;
                document.getElementById('m5-status').className = "status " + (m5Trend === "BULLISH" ? "bullish" : "bearish");

                // 3. Asaan Decoder
                const mood = (h1Trend === "BULLISH" && m5Trend === "BULLISH") ? "Market full tezi mein hai, rasta saaf hai." : 
                             (h1Trend === "BEARISH" && m5Trend === "BEARISH") ? "Market dabao mein hai, sellers heavy hain." : "Confusion hai, trend match nahi ho raha.";
                document.getElementById('candle-decoder').innerText = "Decoder: " + mood;

                // 4. BOT Execution with Volume Filter
                const advice = document.getElementById('ai-advice');
                if (h1Trend === m5Trend && volHigh) {
                    const side = h1Trend === "BULLISH" ? "BUY" : "SELL";
                    advice.innerText = `STRATEGY MATCH: Executing ${side} Order!`;
                    if (!activeTrade) executeTrade(side);
                } else {
                    advice.innerText = !volHigh ? "WAIT: Volume is too low for safe entry." : "WAIT: Timeframes not aligned.";
                    if (activeTrade) checkExit();
                }

            } catch(e) { console.log("Updating Terminal..."); }
        }

        function executeTrade(type) {
            activeTrade = { type: type, entry: ethPrice, amount: 1500 };
        }

        function checkExit() {
            let change = ((ethPrice - activeTrade.entry) / activeTrade.entry) * 100;
            if (activeTrade.type === 'SELL') change = -change;

            if (change >= 0.8 || change <= -0.4) {
                const profit = (activeTrade.amount * change) / 100;
                balance += profit; totalPL += profit;
                
                document.getElementById('balance').innerText = `$${balance.toFixed(0)}`;
                document.getElementById('total-pl').innerText = `$${totalPL.toFixed(2)}`;
                
                const log = `<tr><td class="${activeTrade.type==='BUY'?'bullish':'bearish'}">${activeTrade.type}</td><td>$${activeTrade.entry.toFixed(1)}</td><td>$${ethPrice.toFixed(1)}</td><td class="${profit>=0?'bullish':'bearish'}">${profit.toFixed(2)}</td></tr>`;
                document.getElementById('history-body').insertAdjacentHTML('afterbegin', log);
                activeTrade = null;
            }
        }

        setInterval(updateMarketData, 20000);
        updateMarketData();
    </script>
</body>
</html>
