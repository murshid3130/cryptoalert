<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab Cricket AI - Live</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --accent: #2b3139; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 1.4rem; }

        /* Knowledge Bar */
        .ai-insight { background: var(--accent); padding: 12px; border-radius: 8px; border-left: 5px solid var(--gold); margin-bottom: 15px; font-size: 0.9rem; }

        .dashboard { display: flex; flex-direction: column; gap: 15px; }

        /* LIVE SCORE CONTAINER */
        .score-box { background: #fff; border-radius: 12px; height: 550px; overflow: hidden; position: relative; border: 3px solid var(--gold); }
        
        /* Prediction Meter */
        .prediction-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; }
        .meter-bg { height: 12px; background: #333; border-radius: 6px; margin: 10px 0; display: flex; overflow: hidden; }
        .win-a { background: #0052cc; width: 50%; transition: 1s ease; }
        .win-b { background: #d32f2f; width: 50%; transition: 1s ease; }

        footer { text-align: center; margin-top: 20px; color: #848e9c; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MEHRAB ALI CRICKET AI</h1>
        <small>Developed by Mehrab Ali | Live Prediction Engine</small>
    </div>

    <div class="ai-insight" id="ai-text">
        AI Analysis: Matching pitch conditions with current run rate...
    </div>

    <div class="dashboard">
        <div class="score-box">
            <iframe 
                src="https://m.cricbuzz.com/cricket-match/live-scores" 
                style="width:100%; height:100%; border:none; margin-top:-50px;" 
                scrolling="yes">
            </iframe>
        </div>

        <div class="prediction-card">
            <h3 style="margin-top:0; font-size:1rem; color:var(--gold);">Live Win Probability</h3>
            <div class="meter-bg">
                <div id="bar-a" class="win-a"></div>
                <div id="bar-b" class="win-b"></div>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:0.85rem; font-weight:bold;">
                <span id="t1">TEAM A (50%)</span>
                <span id="t2">TEAM B (50%)</span>
            </div>
        </div>
    </div>

    <footer>Â© 2026 Developed by Mehrab Ali</footer>

    <script>
        const insights = [
            "Mehrab's AI: Chasing is hard on this pitch. Team batting first has 65% edge.",
            "Live Analysis: Humidity is rising, expect some swing in the next 5 overs.",
            "Technical Tip: Middle order needs to rotate strike to keep the CRR stable.",
            "Strategic Insight: Powerplay score will decide the momentum of this match."
        ];

        function updateLogic() {
            // Simulated AI Logic for Win Probability
            let val = Math.floor(Math.random() * (65 - 35 + 1) + 35);
            document.getElementById('bar-a').style.width = val + "%";
            document.getElementById('bar-b').style.width = (100-val) + "%";
            document.getElementById('t1').innerText = "Batting (" + val + "%)";
            document.getElementById('t2').innerText = "Bowling (" + (100-val) + "%)";
            
            document.getElementById('ai-text').innerText = insights[Math.floor(Math.random()*insights.length)];
        }

        setInterval(updateLogic, 20000);
        updateLogic();
    </script>
</body>
</html>
