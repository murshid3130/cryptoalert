<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab AI - Quantum ETH Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        
        .header-box { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 10px; }
        .branding { color: var(--gold); font-weight: bold; font-size: 1.1rem; text-transform: uppercase; margin: 0; }

        .stats-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .stat-card { background: #2b3139; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #444; }
        .val { display: block; font-weight: bold; color: var(--gold); font-size: 1rem; }

        .strategy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .tf-box { background: var(--card); padding: 10px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .label { font-size: 0.7rem; color: #848e9c; display: block; margin-bottom: 4px; }
        .status { font-weight: bold; }
        .bullish { color: var(--green); }
        .bearish { color: var(--red); }

        .ai-panel { background: #1c2127; padding: 10px; border-radius: 6px; border-left: 4px solid var(--gold); margin-bottom: 10px; }
        .decoder-text { color: #848e9c; font-size: 0.8rem; display: block; margin-top: 5px; }

        #chart-container { height: 260px; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin-bottom: 10px; }
        
        .history-box { background: #161a1e; border-radius: 8px; padding: 10px; border: 1px solid #444; height: 180px; overflow-y: auto; }
        table { width: 100%; text-align: left; border-collapse: collapse; font-size: 0.75rem; }
        th { color: #848e9c; border-bottom: 1px solid #333; padding-bottom: 5px; }
        td { padding: 6px 0; border-bottom: 1px solid #222; }
        .open-trade { background: rgba(240, 185, 11, 0.1); font-weight: bold; }

        .btn-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-sync { flex: 3; padding: 8px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn-reset { flex: 1; padding: 8px; background: #333; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="header-box"><h1 class="branding">Mehrab Ali - ETH Strategy Hub</h1></div>

    <div class="stats-bar">
        <div class="stat-card"><span class="label">Balance</span><span id="balance" class="val">$10,000</span></div>
        <div class="stat-card"><span class="label">24h Vol (ETH)</span><span id="vol-24h" class="val">--</span></div>
        <div class="stat-card"><span class="label">Total P/L</span><span id="total-pl" class="val">$0.00</span></div>
    </div>

    <div class="strategy-grid">
        <div class="tf-box"><span class="label">H1 Trend</span><div id="h1-status" class="status">--</div></div>
        <div class="tf-box"><span class="label">M5 Trend</span><div id="m5-status" class="status">--</div></div>
        <div class="tf-box"><span class="label">Vol Filter</span><div id="vol-status" class="status">--</div></div>
    </div>

    <div class="ai-panel">
        <strong>MEHRAB AI Advice:</strong> <span id="ai-advice">Syncing...</span>
        <span id="candle-decoder" class="decoder-text">Decoder: Initializing...</span>
    </div>

    <div class="btn-group">
        <button class="btn-sync" onclick="updateMarketData()">ðŸ”„ Sync Market</button>
        <button class="btn-reset" onclick="resetHistory()">Reset All</button>
    </div>

    <div id="chart-container"><div id="tv-widget" style="height: 100%;"></div></div>

    <div class="history-box">
        <div style="color:var(--gold); font-weight:bold; font-size:0.8rem; margin-bottom:5px;">ðŸ“œ PERMANENT TRADE LOGS</div>
        <table>
            <thead><tr><th>Side</th><th>Entry</th><th>Exit</th><th>Profit/Loss ($)</th></tr></thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Load Saved Data from LocalStorage
        let balance = parseFloat(localStorage.getItem('m_balance')) || 10000;
        let totalPL = parseFloat(localStorage.getItem('m_totalPL')) || 0;
        let tradeHistory = JSON.parse(localStorage.getItem('m_history')) || [];
        let activeTrade = null;
        let ethPrice = 0;

        // Initialize UI
        updateStatsUI();
        renderHistory();

        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:ETHUSDT", "interval": "5",
            "theme": "dark", "container_id": "tv-widget"
        });

        async function updateMarketData() {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/ethereum?localization=false&market_data=true`);
                const data = await res.json();
                
                ethPrice = data.market_data.current_price.usd;
                const vol24 = data.market_data.total_volume.usd;
                const change1h = data.market_data.price_change_percentage_1h_in_currency.usd;
                const change24h = data.market_data.price_change_percentage_24h;

                document.getElementById('vol-24h').innerText = '$' + (vol24/1e9).toFixed(1) + 'B';

                const h1Trend = change24h > 0 ? "BULLISH" : "BEARISH";
                const m5Trend = change1h > 0 ? "BULLISH" : "BEARISH";
                const volHigh = vol24 > 500000000;

                updateStatusUI('h1-status', h1Trend);
                updateStatusUI('m5-status', m5Trend);
                document.getElementById('vol-status').innerText = volHigh ? "HIGH" : "LOW";
                document.getElementById('vol-status').className = "status " + (volHigh ? "bullish" : "bearish");

                const advice = document.getElementById('ai-advice');
                if (activeTrade) {
                    advice.innerText = `ACTIVE: Monitoring ${activeTrade.type}...`;
                    checkExit();
                } else {
                    if (h1Trend === m5Trend && volHigh) {
                        advice.innerText = `MATCH: Executing ${h1Trend} Order!`;
                        executeTrade(h1Trend === "BULLISH" ? "BUY" : "SELL");
                    } else {
                        advice.innerText = "WAIT: Looking for Alignment + Volume";
                    }
                }
                document.getElementById('candle-decoder').innerText = "Decoder: " + (h1Trend === m5Trend ? "Strong trend detected." : "Market indecision.");

            } catch(e) { console.log("Data error..."); }
        }

        function executeTrade(type) {
            if (activeTrade) return;
            activeTrade = { type: type, entry: ethPrice, amount: 2000 };
            
            // Temporary row for active trade
            const row = `<tr id="active-row" class="open-trade"><td class="${type==='BUY'?'bullish':'bearish'}">${type} (OPEN)</td><td>$${ethPrice.toFixed(2)}</td><td>--</td><td>Monitoring...</td></tr>`;
            document.getElementById('history-body').insertAdjacentHTML('afterbegin', row);
        }

        function checkExit() {
            let pnlPercent = ((ethPrice - activeTrade.entry) / activeTrade.entry) * 100;
            if (activeTrade.type === 'SELL') pnlPercent = -pnlPercent;

            if (pnlPercent >= 0.8 || pnlPercent <= -0.4) {
                const profitVal = (activeTrade.amount * pnlPercent) / 100;
                balance += profitVal;
                totalPL += profitVal;

                // Save to history array
                const newLog = {
                    type: activeTrade.type,
                    entry: activeTrade.entry,
                    exit: ethPrice,
                    pnl: profitVal
                };
                tradeHistory.unshift(newLog);
                if(tradeHistory.length > 20) tradeHistory.pop();

                // Save to LocalStorage
                localStorage.setItem('m_balance', balance);
                localStorage.setItem('m_totalPL', totalPL);
                localStorage.setItem('m_history', JSON.stringify(tradeHistory));

                updateStatsUI();
                renderHistory();
                activeTrade = null;
            }
        }

        function updateStatsUI() {
            document.getElementById('balance').innerText = `$${balance.toFixed(0)}`;
            document.getElementById('total-pl').innerText = (totalPL >= 0 ? '+' : '') + `$${totalPL.toFixed(2)}`;
            document.getElementById('total-pl').style.color = totalPL >= 0 ? 'var(--green)' : 'var(--red)';
        }

        function renderHistory() {
            const tbody = document.getElementById('history-body');
            tbody.innerHTML = tradeHistory.map(t => `
                <tr>
                    <td class="${t.type==='BUY'?'bullish':'bearish'}">${t.type}</td>
                    <td>$${t.entry.toFixed(2)}</td>
                    <td>$${t.exit.toFixed(2)}</td>
                    <td class="${t.pnl>=0?'bullish':'bearish'}">${t.pnl>=0?'+':''}${t.pnl.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function updateStatusUI(id, trend) {
            const el = document.getElementById(id);
            el.innerText = trend;
            el.className = "status " + (trend === "BULLISH" ? "bullish" : "bearish");
        }

        function resetHistory() {
            if(confirm("Reset all trading data?")) {
                localStorage.clear();
                location.reload();
            }
        }

        setInterval(updateMarketData, 20000);
        updateMarketData();
    </script>
</body>
</html>
