<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab AI - Live & Persistent Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        
        .header-box { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px; }
        .branding { color: var(--gold); font-weight: bold; font-size: 1.2rem; text-transform: uppercase; margin: 0; }

        /* Current Price Highlight */
        .live-price-box { background: var(--card); border: 2px solid #333; border-radius: 8px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .price-label { font-size: 0.8rem; color: #848e9c; text-transform: uppercase; letter-spacing: 1px; }
        .price-val { display: block; font-size: 2.2rem; font-weight: bold; color: var(--gold); margin: 5px 0; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 15px; }

        /* Target Boxes */
        .target-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .t-card { background: #1c2127; padding: 12px; border-radius: 6px; text-align: center; border: 1px solid #444; }
        .t-val { display: block; font-weight: bold; font-size: 1rem; margin-top: 5px; }

        #chart-container { height: 400px; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        
        /* Logs Section */
        .history-panel { background: #161a1e; border-radius: 8px; border: 1px solid #444; padding: 10px; height: 250px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { color: #848e9c; text-align: left; padding-bottom: 8px; border-bottom: 1px solid #333; }
        td { padding: 8px 0; border-bottom: 1px solid #222; }

        .btn-clear { background: transparent; color: var(--red); border: 1px solid var(--red); padding: 4px 8px; border-radius: 4px; cursor: pointer; float: right; font-size: 0.7rem; }
        .bullish { color: var(--green); }
        .bearish { color: var(--red); }
    </style>
</head>
<body>

    <div class="header-box">
        <h1 class="branding">Mehrab AI Quantum Engine</h1>
    </div>

    <div class="live-price-box">
        <span class="price-label">Current Ethereum Market Price</span>
        <span id="price-display" class="price-val">$0,000.00</span>
        <div id="market-status" style="font-size: 0.75rem; color: #848e9c;">Syncing with Binance...</div>
    </div>

    <div class="dashboard-grid">
        <div class="left-col">
            <div class="target-grid">
                <div class="t-card"><span class="price-label">Entry</span><span id="fig-entry" class="t-val">--</span></div>
                <div class="t-card"><span class="price-label" style="color:var(--green)">Target TP</span><span id="fig-tp" class="t-val bullish">--</span></div>
                <div class="t-card"><span class="price-label" style="color:var(--red)">Stop Loss</span><span id="fig-sl" class="t-val bearish">--</span></div>
            </div>
            <div id="chart-container">
                <div id="tradingview_main" style="height: 100%;"></div>
            </div>
        </div>

        <div class="right-col">
            <div class="history-panel">
                <button class="btn-clear" onclick="clearLogs()">Clear History</button>
                <div style="font-weight:bold; color:var(--gold); margin-bottom:10px;">ðŸ“‹ PERSISTENT TRADE LOGS</div>
                <table>
                    <thead>
                        <tr><th>Time</th><th>Type</th><th>Price</th></tr>
                    </thead>
                    <tbody id="log-body">
                        </tbody>
                </table>
            </div>
            
            <div style="margin-top:15px; background: #1c2127; padding: 15px; border-radius: 8px; border-left: 4px solid var(--gold);">
                <div style="font-weight:bold; font-size: 0.85rem;">ðŸ”® AI PREDICTION</div>
                <p id="ai-advice" style="font-size: 0.8rem; line-height: 1.4; color: #eaecef;"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentPrice = 0;
        // Load logs from LocalStorage immediately
        let savedLogs = JSON.parse(localStorage.getItem('mehrab_logs')) || [];

        // Initialize TradingView
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:ETHUSDT", "interval": "15",
            "theme": "dark", "container_id": "tradingview_main", "locale": "en"
        });

        async function updateEngine() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                const data = await res.json();
                currentPrice = parseFloat(data.price);
                
                // Update UI
                document.getElementById('price-display').innerText = '$' + currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('fig-entry').innerText = '$' + currentPrice.toFixed(2);
                
                // Figures for Normal Profile (0.8% TP / 0.4% SL)
                document.getElementById('fig-tp').innerText = '$' + (currentPrice * 1.008).toFixed(2);
                document.getElementById('fig-sl').innerText = '$' + (currentPrice * 0.996).toFixed(2);

                generateAIInsight(currentPrice);
            } catch (e) { console.error("Update failed"); }
        }

        function generateAIInsight(price) {
            const advice = document.getElementById('ai-advice');
            if (price < 1965) {
                advice.innerHTML = "Market is in <strong>Capitulation Phase</strong>. RSI is oversold. Next move: Potential breakout above $1,990.";
            } else {
                advice.innerHTML = "Consolidating near resistance. Volume is neutral. Stay cautious for a <strong>Fake-out</strong> near $2,000.";
            }
        }

        // Persistent Log Function
        function saveTradeLog(action, price) {
            const entry = {
                time: new Date().toLocaleTimeString(),
                type: action,
                price: price.toFixed(2)
            };
            savedLogs.unshift(entry);
            // Limit to last 50 logs to save browser memory
            if (savedLogs.length > 50) savedLogs.pop();
            
            // Critical: Save to LocalStorage
            localStorage.setItem('mehrab_logs', JSON.stringify(savedLogs));
            renderLogs();
        }

        function renderLogs() {
            const tbody = document.getElementById('log-body');
            tbody.innerHTML = savedLogs.map(log => `
                <tr>
                    <td>${log.time}</td>
                    <td class="${log.type.includes('BUY')?'bullish':'bearish'}">${log.type}</td>
                    <td>$${log.price}</td>
                </tr>
            `).join('');
        }

        function clearLogs() {
            if(confirm("Erase all saved history?")) {
                localStorage.removeItem('mehrab_logs');
                savedLogs = [];
                renderLogs();
            }
        }

        // Auto-simulation for Logs (Every 2 mins find a new setup)
        setInterval(() => {
            if (currentPrice > 0) {
                const side = Math.random() > 0.5 ? "PAPER BUY" : "PAPER SELL";
                saveTradeLog(side, currentPrice);
            }
        }, 120000);

        // Run
        setInterval(updateEngine, 10000);
        updateEngine();
        renderLogs(); // Initial render from storage
    </script>
</body>
</html>
