<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrab AI - Paper Trading Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; }
        .branding { text-align: center; color: var(--gold); font-weight: bold; margin-bottom: 5px; font-size: 1.1rem; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* Wallet & Stats */
        .wallet-bar { display: flex; justify-content: space-between; background: #2b3139; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--gold); }
        .stat-box { text-align: center; flex: 1; }
        .stat-val { display: block; font-weight: bold; font-size: 1.1rem; color: var(--gold); }

        /* Trade History Table */
        .history-card { background: var(--card); border-radius: 8px; padding: 12px; margin-top: 10px; border: 1px solid #444; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: #848e9c; padding: 8px; border-bottom: 1px solid #333; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .profit { color: var(--green); font-weight: bold; }
        .loss { color: var(--red); font-weight: bold; }

        .decoder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .decoder-card { background: #1c2127; border-left: 4px solid var(--gold); padding: 10px; border-radius: 6px; }
        
        #chart-container { height: 280px; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin-top: 10px; }
        .controls { display: flex; gap: 5px; justify-content: center; margin-bottom: 10px; }
        select, button { padding: 6px 10px; border-radius: 4px; border: none; background: #2b3139; color: white; cursor: pointer; }
        button { background: var(--gold); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div class="branding">Mehrab AI - Auto Paper Trader</div>

    <div class="wallet-bar">
        <div class="stat-box">Balance: <span id="balance" class="stat-val">$10,000.00</span></div>
        <div class="stat-box">Total P/L: <span id="total-pl" class="stat-val">$0.00</span></div>
        <div class="stat-box">Status: <span id="bot-status" style="color:var(--green)">Bot Active</span></div>
    </div>

    <div class="decoder-grid">
        <div class="decoder-card">
            <div style="color:var(--gold); font-weight:bold; font-size:0.7rem;">AI SIGNAL</div>
            <div id="ai-signal-text">Analyzing...</div>
        </div>
        <div class="decoder-card">
            <div style="color:var(--gold); font-weight:bold; font-size:0.7rem;">CURRENT TRADE</div>
            <div id="active-trade">No active trade</div>
        </div>
    </div>

    <div class="controls">
        <select id="coin-selector" onchange="initUpdate()"></select>
        <button onclick="fetchData()">ðŸ”„ Force Sync</button>
    </div>

    <div id="chart-container"><div id="tv-widget" style="height: 100%;"></div></div>

    <div class="history-card">
        <div style="color:var(--gold); font-weight:bold; margin-bottom:8px;">ðŸ“œ TRADE LOGS (Mehrab AI Bot)</div>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Type</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>P/L ($)</th>
                </tr>
            </thead>
            <tbody id="history-body">
                </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let balance = 10000;
        let totalPL = 0;
        let activeTrade = null;
        let currentID = 'bitcoin';
        let currentPrice = 0;

        async function getCoins() {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10');
            const data = await res.json();
            const sel = document.getElementById('coin-selector');
            data.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.id; opt.dataset.symbol = c.symbol.toUpperCase() + 'USDT';
                opt.innerText = c.name; if(c.id === 'bitcoin') opt.selected = true;
                sel.appendChild(opt);
            });
            initUpdate();
        }

        function initUpdate() {
            const sel = document.getElementById('coin-selector');
            const sym = sel.options[sel.selectedIndex].dataset.symbol;
            currentID = sel.value;
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:"+sym, "interval": "60",
                "theme": "dark", "container_id": "tv-widget"
            });
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${currentID}/ohlc?vs_currency=usd&days=1`);
                const ohlc = await res.json();
                const last = ohlc[ohlc.length - 1];
                const high = last[2], low = last[3], close = last[4];
                currentPrice = close;

                // AI Logic (Pivot Point)
                const pivot = (high + low + close) / 3;
                const s1 = (2 * pivot) - high;
                const r1 = (2 * pivot) - low;

                // Decision Making
                if (currentPrice <= s1) {
                    document.getElementById('ai-signal-text').innerText = "STRONG BUY (Support Hit)";
                    executeTrade('BUY');
                } else if (currentPrice >= r1) {
                    document.getElementById('ai-signal-text').innerText = "STRONG SELL (Resistance Hit)";
                    executeTrade('SELL');
                } else {
                    document.getElementById('ai-signal-text').innerText = "Waiting for entry...";
                    checkExit();
                }

            } catch(e) { console.log("Updating..."); }
        }

        function executeTrade(type) {
            if (activeTrade) return; // Only 1 trade at a time

            activeTrade = {
                coin: currentID.toUpperCase(),
                type: type,
                entry: currentPrice,
                amount: 1000 // Fixed $1000 per trade
            };
            document.getElementById('active-trade').innerText = `${type} at $${currentPrice.toLocaleString()}`;
        }

        function checkExit() {
            if (!activeTrade) return;

            // Simple Exit: 1.5% Profit or 1% Loss
            let change = ((currentPrice - activeTrade.entry) / activeTrade.entry) * 100;
            if (activeTrade.type === 'SELL') change = -change;

            if (change >= 1.5 || change <= -1.0) {
                closeTrade(currentPrice, change);
            }
        }

        function closeTrade(exitPrice, pPercent) {
            const profitVal = (activeTrade.amount * pPercent) / 100;
            balance += profitVal;
            totalPL += profitVal;

            // Update UI
            document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;
            document.getElementById('total-pl').innerText = `$${totalPL.toFixed(2)}`;
            document.getElementById('total-pl').className = totalPL >= 0 ? 'stat-val profit' : 'stat-val loss';

            // Add to History Table
            const row = `<tr>
                <td>${activeTrade.coin}</td>
                <td>${activeTrade.type}</td>
                <td>$${activeTrade.entry.toFixed(2)}</td>
                <td>$${exitPrice.toFixed(2)}</td>
                <td class="${profitVal >= 0 ? 'profit' : 'loss'}">${profitVal >= 0 ? '+' : ''}${profitVal.toFixed(2)}</td>
            </tr>`;
            document.getElementById('history-body').insertAdjacentHTML('afterbegin', row);

            activeTrade = null;
            document.getElementById('active-trade').innerText = "No active trade";
        }

        getCoins();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
