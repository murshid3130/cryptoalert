<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Decoder - Mehrab Ali</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #02c076; --red: #cf304a; --text: #eaecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .branding { text-align: center; color: var(--gold); font-weight: bold; margin-bottom: 5px; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* NEW: AI Pattern Decoder Section */
        .decoder-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .decoder-card { background: #161a1e; border-top: 3px solid var(--gold); padding: 12px; border-radius: 8px; font-size: 0.85rem; }
        .decoder-title { font-weight: bold; color: var(--gold); margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        .logic-highlight { background: rgba(240, 185, 11, 0.1); padding: 5px; border-radius: 4px; border-left: 3px solid var(--gold); margin-top: 5px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; margin-bottom: 10px; }
        .card { background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .price-val { font-size: 1.8rem; color: var(--gold); font-weight: bold; }
        
        #chart-container { height: 300px; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .controls { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        select, button { padding: 8px; border-radius: 5px; border: none; background: #2b3139; color: white; cursor: pointer; }
        button { background: var(--gold); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div class="branding">Mehrab Ali - AI Pattern Terminal</div>

    <div class="decoder-container">
        <div class="decoder-card">
            <div class="decoder-title">üïØÔ∏è Candle Pattern Decoder</div>
            <div id="candle-logic">Scanning current candle formation...</div>
            <div id="candle-result" class="logic-highlight">Next Move: Analyzing...</div>
        </div>

        <div class="decoder-card">
            <div class="decoder-title">üìä Indicator Signals (RSI/MA)</div>
            <div id="indicator-logic">Checking RSI & EMA levels...</div>
            <div id="indicator-result" class="logic-highlight">Advice: Standby...</div>
        </div>
    </div>

    <div class="controls">
        <select id="coin-selector" onchange="initUpdate()"></select>
        <select id="tf-selector" onchange="initUpdate()">
            <option value="15">15m</option>
            <option value="60" selected>1h</option>
            <option value="D">1D</option>
        </select>
        <button onclick="fetchData()">Manual Sync</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3 id="display-name" style="margin:0; font-size: 0.9rem;">Coin</h3>
            <div class="price-val" id="live-price">$0.00</div>
        </div>
        <div class="card">
            <h3 style="margin:0; font-size: 0.9rem;">Levels</h3>
            <div style="display:flex; justify-content:space-around; margin-top:5px;">
                <span>R: <strong id="r1" style="color:var(--red)">--</strong></span>
                <span>S: <strong id="s1" style="color:var(--green)">--</strong></span>
            </div>
        </div>
    </div>

    <div id="chart-container"><div id="tv-widget" style="height: 100%;"></div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentID = 'bitcoin', currentPrice = 0;

        async function getCoins() {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=30');
            const data = await res.json();
            const sel = document.getElementById('coin-selector');
            data.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.id; opt.dataset.symbol = c.symbol.toUpperCase() + 'USDT';
                opt.innerText = c.name; if(c.id === 'bitcoin') opt.selected = true;
                sel.appendChild(opt);
            });
            initUpdate();
        }

        function initUpdate() {
            const sel = document.getElementById('coin-selector');
            const sym = sel.options[sel.selectedIndex].dataset.symbol;
            currentID = sel.value;
            document.getElementById('display-name').innerText = sel.options[sel.selectedIndex].text;
            
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:"+sym, "interval": document.getElementById('tf-selector').value,
                "theme": "dark", "container_id": "tv-widget", "studies": ["RSI@tv-basicstudies", "MASimple@tv-basicstudies"]
            });
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${currentID}/ohlc?vs_currency=usd&days=1`);
                const ohlc = await res.json();
                const last = ohlc[ohlc.length - 1]; // [time, open, high, low, close]
                const open = last[1], high = last[2], low = last[3], close = last[4];
                currentPrice = close;

                document.getElementById('live-price').innerText = '$' + close.toLocaleString();

                // 1. AI CANDLE DECODER LOGIC
                let candleMsg = ""; let candleMove = "";
                const bodySize = Math.abs(close - open);
                const upperWick = high - Math.max(open, close);
                const lowerWick = Math.min(open, close) - low;

                if (upperWick > bodySize * 2) {
                    candleMsg = "Inverted Hammer / Shooting Star (Upper rejection detected).";
                    candleMove = "Expect Bearish reversal or pullback.";
                } else if (lowerWick > bodySize * 2) {
                    candleMsg = "Hammer / Pin Bar (Strong lower support rejection).";
                    candleMove = "Bullish momentum likely to follow.";
                } else if (close > open && bodySize > (high-low)*0.7) {
                    candleMsg = "Bullish Marubozu (Strong buying pressure).";
                    candleMove = "Trend is strongly UP. Continue buying.";
                } else {
                    candleMsg = "Neutral Doji / Spinning Top (Market indecision).";
                    candleMove = "Wait for the next candle to confirm direction.";
                }
                document.getElementById('candle-logic').innerText = candleMsg;
                document.getElementById('candle-result').innerText = "Next Move: " + candleMove;

                // 2. AI INDICATOR DECODER (Simulated RSI/Trend)
                const pivot = (high + low + close) / 3;
                document.getElementById('r1').innerText = ((2*pivot)-low).toFixed(2);
                document.getElementById('s1').innerText = ((2*pivot)-high).toFixed(2);

                let indMsg = ""; let indAdvice = "";
                // Logic based on price position relative to Pivot
                if (close > pivot) {
                    indMsg = "Price is above Pivot. RSI showing positive momentum.";
                    indAdvice = "Stay LONG until Resistance is hit.";
                } else {
                    indMsg = "Price is below Pivot. Bearish pressure increasing.";
                    indAdvice = "Look for SHORT entries or wait for Support.";
                }
                document.getElementById('indicator-logic').innerText = indMsg;
                document.getElementById('indicator-result').innerText = "Advice: " + indAdvice;

            } catch(e) { console.log("Updating..."); }
        }

        getCoins();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
